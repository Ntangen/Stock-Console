<template name='home'>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" id="navbrand" href="#">Stock Console</a>
    </div>
    <ul class="nav navbar-nav navbar-right" id="navright">
        {{> loginButtons}}
      </ul>
</div>
</nav>

<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
    <div class="row">
      <!-- stock table section -->
      <div class="col-xs-8 col-sm-6"> <div class="panel panel-primary"><div class="panel-heading">Stocks</div>
      <div class="panel-body">
        <form><div class="row">
        <div class="col-sm-5">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Stock symbol:</span>
          <input type="text" class="form-control" placeholder="GOOG" aria-describedby="basic-addon1" id="userSymbol">
          </div>
        </div>
        <input type="submit" id="submit" value="Submit" class="btn btn-primary"/>
        <input type="button" id="refresh" value="Refresh" class="btn btn-primary refresh"/>
        </div></form>
        <center>{{> stockTable}}</center>
        </div>
      </div>
    </div>
    
    <!-- portfolio -->
    <div class="col-xs-4 col-sm-6">
      <div class="panel panel-info"><div class="panel-heading">
        <h3 class="panel-title">My Portfolio</h3></div>
        <div class="panel-body">
          {{> portfolio}}
        </div>
        </div>
    </div>
  </div>
  <div class="col-sm-1">
</div></div></div>

</template>
