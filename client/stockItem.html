<template name="stockItem">

		<td>{{symbol}}</td>
		<td>${{price}}</td>
		<td>{{change}} ({{changePct}})</td>
		<td>{{asof}}</td>
		<td><a tabindex="0" role="button" type="submit" id="add" name="{{symbol}}" class="btn btn-success btn-sm" data-toggle="popover" data-placement="right">Add</a></td>
		<td><button type="button" id="remove" class="btn btn-danger btn-sm">Remove</button>
		<div id="hidden-content" style="display: none" width="300px">
		<form id='poptarget-{{symbol}}'>
			<div class="form-group">
			<label for="purchprice">What was your per-share purchase price?</label>
			<input type="currency" class="form-control" id="purchprice" placeholder="$100">
			</div>
			<div class="form-group">
			<label for="shares">How many shares do you own?</label>
			<input type="number" class="form-control" id="shares" placeholder="10">
			<input class="btn btn-primary" type="submit" id="gobutt" value="inputt"/>
			</div>
		</form>
		</div></td>

</template>
