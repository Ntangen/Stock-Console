<template name="stockItem">

		<td>{{symbol}}</td>
		<td>${{price}}</td>
		<td>{{change}} ({{changePct}})</td>
		<td>{{asof}}</td>
		<td><a tabindex="0" role="button" type="submit" id="add" name="{{symbol}}" class="btn btn-success btn-sm" data-toggle="popover" data-placement="right">Add</a></td>
		<td><button type="button" id="remove" class="btn btn-danger btn-sm">Remove</button></td>
