<Template name='landing'>

{{#if currentUser}}
  {{> home}}
  {{else}}
  {{> login}}
{{/if}}

</template>

<template name='login'>
	<div class="jumbotron">
	  <div class="container">
	    <h1>Stock Console</h1>
	    <p>Just the stocks stuff you actually need.</p>
	    <div class="row">
	  		<div class="col-md-4"></div>
	  		<div class="col-md-4">
			  	<form id='target'>
				  <div class="form-group">
				    <label for="username">Username</label>
				    <input type="username" class="form-control" id="user" placeholder="Username">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="pass" placeholder="Password">
				  </div>
				<input type="submit" id="submit" class="btn btn-success" value="Let's go!"/>
				<a tabindex="0" role="button" id="createacct" class="btn btn-info" data-toggle="popover" data-placement="right" value="Create Account">Create Account</a>
				</form>
	  		</div>
	  		<div class="col-md-4"></div>
		</div>
	  </div>
	</div>

</template>


<template name='loading'>
{{>spinner}}
</template>
